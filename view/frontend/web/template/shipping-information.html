<!-- ko if: (isVisible()) -->
<div class="shipping-information">
    <!-- ko if: (!isStorePickup()) -->
    <div class="ship-to">
        <div class="shipping-information-title">
            <span data-bind="i18n: 'Ship To:'"></span>
            <button class="action action-edit" data-bind="click: back">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="shipping-information-content">
            <!-- ko foreach: getRegion('ship-to') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
    <!--/ko-->
    <div class="ship-via">
        <div class="shipping-information-title">
            <span data-bind="i18n: 'Shipping Method:'"></span>
            <button class="action action-edit" data-bind="click: backToShippingMethod">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="shipping-information-content">
            <each args="getRegion('calcurates-delivery-date-sidebar')" render=""></each>
            <!-- ko ifnot: (isSplitCheckout()) -->
            <span class="value" data-bind="text: getShippingMethodTitle()"></span>
            <!--/ko-->
            <!-- ko if: (isSplitCheckout()) -->
            <!-- ko foreach: getSplitShipments() -->
            <b translate="'Shipment %1 of %2'.replace('%1', $index() + 1)
                    .replace('%2', $parent.getSplitShipments().length)"></b><br>
            <span class="value" data-bind="text: method_title"></span><br>
            <!--/ko-->
            <!--/ko-->
        </div>
    </div>
</div>
<!--/ko-->
