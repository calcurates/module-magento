<div class="calcurates-delivery-dates-sidebar-container">
    <div if="getDeliveryDate()">
        <span class="calcurates-label" translate="'Delivery Date'"></span>:
        <span class="calcurates-value" data-bind="text: getDeliveryDate()"></span>
    </div>
    <div if="getDeliveryTime()">
        <span class="calcurates-label" translate="'Delivery Time'"></span>:
        <span class="calcurates-value" data-bind="text: getDeliveryTime()"></span>
    </div>
</div>
